<article class="login-container">


<div id="LoginForm">
  <article class="container">
    <form class="flex column" [formGroup]="loginEmailForm" (ngSubmit)="EmailPasswordSignIn(loginEmailForm.value)">
      <section class="flex column">
        <div class="input-form flex column">
          <label for="Email">Email</label>
          <input placeholder="Email" type='email' #emailLogin formControlName="email">
        </div>
        <div class="input-form flex column">
          <label for="Password">Password</label>
          <input placeholder="Password" type='password' #passwordLogin formControlName="password">
        </div>

        <div class="input-form flex column">
          <button class="submit">Login</button>
        </div>
      </section>
    </form>
    <span class="txt-light or">or</span>


    <section>
      <div class="google-btn" (click)="auth.googleSignIn()">
        <div class="google-icon-wrapper">
          <img class="google-icon-svg"
            src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
        </div>
        <p class="btn-text"><b>Sign in with Google</b></p>
      </div>
    </section>
  </article>
</div>

</article>
